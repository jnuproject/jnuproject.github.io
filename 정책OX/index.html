            { question: "Ï†ú2Ïö¥ÎèôÏû• ÌôòÍ≤Ω Í∞úÏÑ† Ï†ïÏ±ÖÏùÄ Ï°∞Î™ÖÏùÑ Ï†úÍ±∞ÌïòÍ≥† Í≥µÍ∞ÑÏùÑ Ï∂ïÏÜåÌïòÎäî ÎÇ¥Ïö©Ïù¥Îã§.", answer: false, explanation: "X! Ï†ú2Ïö¥ÎèôÏû• ÌôòÍ≤Ω Í∞úÏÑ† Ï†ïÏ±ÖÏùÄ LED Ï°∞Î™ÖÏùÑ ÏÑ§ÏπòÌïòÏó¨ ÏïºÍ∞Ñ ÏïàÏ†ÑÏùÑ Í∞úÏÑ†ÌïòÎäî Í≤ÉÏù¥ Î™©ÌëúÏûÖÎãàÎã§." },
            { question: "ÏπúÌôòÍ≤Ω ÌóàÎ∏å Ï∫†ÌçºÏä§ ÌîÑÎ°úÏ†ùÌä∏Îäî ÌôîÌïô ÏÇ¥Ï∂©Ï†úÎ•º ÎåÄÏ≤¥Ìï¥ ÌóàÎ∏å ÏãùÎ¨ºÎ°ú Î≤åÎ†àÎ•º ÏñµÏ†úÌïòÎäî Î∞©ÏïàÏù¥Îã§.", answer: true, explanation: "O! ÏπúÌôòÍ≤Ω ÌóàÎ∏å Ï∫†ÌçºÏä§ ÌîÑÎ°úÏ†ùÌä∏Îäî ÌôîÌïô ÏÇ¥Ï∂©Ï†ú ÎåÄÏã† ÌóàÎ∏å ÏãùÎ¨ºÎ°ú Î≤åÎ†àÎ•º ÏñµÏ†úÌïòÎäî Î∞©ÏïàÏûÖÎãàÎã§." },
            { question: "Green JNU ChallengeÎäî ÌôòÍ≤Ω ÏïÑÏù¥ÎîîÏñ¥ Í≥µÎ™®Ï†Ñ, Ï±åÎ¶∞ÏßÄ, ÌîåÎ°úÍπÖÏùÑ Ìè¨Ìï®Ìïú ÏπúÌôòÍ≤Ω Ï∫†ÌéòÏù∏Ïù¥Îã§.", answer: true, explanation: "O! Green JNU ChallengeÎäî ÌôòÍ≤Ω ÏïÑÏù¥ÎîîÏñ¥ Í≥µÎ™®Ï†Ñ, Ï±åÎ¶∞ÏßÄ, ÌîåÎ°úÍπÖ Îì±ÏùÑ Ìè¨Ìï®ÌïòÎäî ÏπúÌôòÍ≤Ω Ï∫†ÌéòÏù∏ÏûÖÎãàÎã§." },
            { question: "ÎåÄÌïôÍµê ÍµêÎ•òÏ†ÑÏùÄ ÎèÑÎÇ¥ ÎåÄÌïô Í∞Ñ Ï≤¥Ïú°ÎåÄÌöå Ï§ëÏã¨Ïùò Îã®Í∏∞ ÍµêÎ•ò ÌñâÏÇ¨Ïù¥Îã§.", answer: true, explanation: "O! ÎåÄÌïôÍµê ÍµêÎ•òÏ†ÑÏùÄ ÎèÑÎÇ¥ ÎåÄÌïô Í∞Ñ Ï≤¥Ïú°ÎåÄÌöå Ï§ëÏã¨Ïùò Îã®Í∏∞ ÍµêÎ•ò ÌñâÏÇ¨ÏûÖÎãàÎã§." },
            { question: "Ï†úÌú¥ Î∞ïÎûåÌöåÎäî ÌïôÏÉùÏù¥ ÏóÖÏ≤¥ÏôÄ ÏßÅÏ†ë ÎßåÎÇò Ï†úÌú¥ ÌòúÌÉùÏùÑ Ï≤¥ÌóòÌï† Ïàò ÏûàÎäî ÌñâÏÇ¨Ïù¥Îã§.", answer: true, explanation: "O! Ï†úÌú¥ Î∞ïÎûåÌöåÎäî ÌïôÏÉùÏù¥ ÏóÖÏ≤¥ÏôÄ ÏßÅÏ†ë ÎßåÎÇò Ï†úÌú¥ ÌòúÌÉùÏùÑ Ï≤¥ÌóòÌï† Ïàò ÏûàÎäî ÌñâÏÇ¨ÏûÖÎãàÎã§." }
        ];
        // ‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤ ÏàòÏ†ïÎêú ÌÄ¥Ï¶à Îç∞Ïù¥ÌÑ∞ ‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤
        
        const introScreen = document.getElementById('intro-screen');
        const gameScreen = document.getElementById('game-screen');
        const resultScreen = document.getElementById('result-screen');
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');
        const timeDisplay = document.getElementById('time-display');
        const scoreDisplay = document.getElementById('score-display');
        const finalScore = document.getElementById('final-score');
        const cardText = document.getElementById('card-text');
        const cardEl = document.getElementById('card');
        const btnO = document.getElementById('btn-o');
        const btnX = document.getElementById('btn-x');
        const comboDisplay = document.getElementById('combo-display');
        const feverDisplay = document.getElementById('fever-display');
        const feedbackArea = document.getElementById('feedback-area');
        const feedbackIcon = document.getElementById('feedback-icon');
        const feedbackText = document.getElementById('feedback-text');
        const wrongAnswersContainer = document.getElementById('wrong-answers-container');
        const wrongAnswersList = document.getElementById('wrong-answers-list');

        let score, timer, timeLeft, combo, currentQuiz, quizPool, isFever;
        let wrongAnswers; // ÌãÄÎ¶∞ Î¨∏Ï†úÎ•º Ï†ÄÏû•Ìï† Î∞∞Ïó¥

        function init() {
            score = 0;
            timeLeft = 60;
            combo = 0;
            isFever = false;
            quizPool = shuffle([...QUIZ_DATA]);
            wrongAnswers = []; // Í≤åÏûÑ ÏãúÏûë Ïãú Ï¥àÍ∏∞Ìôî
            
            introScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            gameScreen.style.opacity = 1;
            
            // Îã§Ïãú ÏãúÏûëÌï† Îïå ÌãÄÎ¶∞ Î¨∏Ï†ú Î™©Î°ù Ïà®Í∏∞Í∏∞
            wrongAnswersContainer.classList.add('hidden');
            wrongAnswersList.innerHTML = '';

            updateScore();
            updateComboDisplay();
            timeDisplay.textContent = timeLeft;
            nextQuiz();

            timer = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            timeLeft--;
            timeDisplay.textContent = timeLeft;
            if (timeLeft <= 0) {
                gameOver();
            }
        }

        function nextQuiz() {
            if (quizPool.length === 0) {
                gameOver();
                return;
            }
            currentQuiz = quizPool.pop();
            cardText.textContent = currentQuiz.question;
            cardEl.style.transform = 'translateX(0)';
            cardEl.style.opacity = 1;
            cardText.classList.remove('hidden');
            feedbackArea.classList.add('hidden');
            feedbackArea.classList.remove('show');
            setButtons(false);
        }


        function handleAnswer(userAnswer) {
            setButtons(true);
            const isCorrect = userAnswer === currentQuiz.answer;
            
            showFeedback(isCorrect);
            
            setTimeout(() => {
                let scoreToAdd = isCorrect ? 100 : -50;
                if(isFever) scoreToAdd *= 2;

                score += scoreToAdd;
                if (score < 0) score = 0;

                if (isCorrect) {
                    playSound('correct');
                    combo++;
                    if (combo > 0 && combo % 5 === 0) {
                        playSound('combo');
                        startFever();
                    }
                } else {
                    playSound('wrong');
                    combo = 0;
                    wrongAnswers.push(currentQuiz); // ÌãÄÎ†∏ÏùÑ Í≤ΩÏö∞, Î∞∞Ïó¥Ïóê Ï∂îÍ∞Ä
                }

                updateScore();
                updateComboDisplay();

                cardEl.style.transform = `translateX(${isCorrect ? (userAnswer ? '100%' : '-100%') : (userAnswer ? '-100%' : '100%')})`;
                cardEl.style.opacity = 0;
                
                setTimeout(nextQuiz, 500);
            }, 1500);
        }

        function showFeedback(isCorrect) {
            cardText.classList.add('hidden'); // ÏõêÎûò ÏßàÎ¨∏ Ïà®Í∏∞Í∏∞
            feedbackArea.classList.remove('hidden', 'fact', 'fake');
            
            if (isCorrect) {
                feedbackIcon.textContent = "O (Ï†ïÎãµ)";
                feedbackArea.classList.add('fact');
            } else {
                feedbackIcon.textContent = "X (Ïò§Îãµ)";
                feedbackArea.classList.add('fake');
            }
            feedbackText.textContent = currentQuiz.explanation;
            feedbackArea.classList.add('show');
        }

        function startFever() {
            isFever = true;
            feverDisplay.classList.remove('hidden');
            setTimeout(() => {
                isFever = false;
                feverDisplay.classList.add('hidden');
            }, 5000);
        }


        function gameOver() {
            clearInterval(timer);
            finalScore.textContent = score;
            
            // ÌãÄÎ¶∞ Î¨∏Ï†úÍ∞Ä ÏûàÏúºÎ©¥ Î™©Î°ùÏùÑ ÎßåÎì§Ïñ¥ÏÑú Î≥¥Ïó¨Ï§å
            if (wrongAnswers.length > 0) {
                wrongAnswersContainer.classList.remove('hidden');
                wrongAnswers.forEach(item => {
                    const itemEl = document.createElement('div');
                    itemEl.className = 'wrong-answer-item';
                    
                    const questionEl = document.createElement('p');
                    questionEl.className = 'question';
                    questionEl.textContent = `Q. ${item.question}`;
                    
                    const explanationEl = document.createElement('p');
                    explanationEl.className = 'explanation';
                    explanationEl.textContent = item.explanation;
                    
                    itemEl.appendChild(questionEl);
                    itemEl.appendChild(explanationEl);
                    wrongAnswersList.appendChild(itemEl);
                });
            }

            resultScreen.classList.remove('hidden');
            gameScreen.style.opacity = 0;
        }

        function updateScore() {
            scoreDisplay.textContent = score;
        }

        function updateComboDisplay() {
            if (combo > 1) {
                comboDisplay.classList.remove('hidden');
                comboDisplay.querySelector('span').textContent = combo;
                comboDisplay.style.animation = 'none';
                void comboDisplay.offsetWidth;
                comboDisplay.style.animation = 'bounce 0.5s';
            } else {
                comboDisplay.classList.add('hidden');
            }
        }

        function setButtons(disabled) {
            btnO.disabled = disabled;
            btnX.disabled = disabled;
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }


        startBtn.addEventListener('click', () => {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            init();
        });

        restartBtn.addEventListener('click', init);
        btnO.addEventListener('click', () => handleAnswer(true));
        btnX.addEventListener('click', () => handleAnswer(false));
    </script>
